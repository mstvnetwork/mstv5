<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Sync Iframe Player</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: white; }
    #player-container { width: 100%; height: 90vh; position: relative; }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    #spinner {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #ccc;
      border-top: 6px solid gold;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #banner {
      background: royalblue;
      white-space: nowrap;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 6px;
    }
    #banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="spinner"></div>
    <iframe id="iframe-player" allowfullscreen></iframe>
  </div>
  <div id="banner"><span>Loading playlist...</span></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ch = urlParams.get('ch') || '1';
    const playlistUrl = `sync-ch${ch}.json`;

    async function loadPlaylist() {
      const res = await fetch(playlistUrl);
      return await res.json();
    }

    function getCurrentSlot(startTimeUtc, videoList) {
      const now = Date.now();
      const startUtc = Date.parse(startTimeUtc);
      const elapsed = Math.floor((now - startUtc) / 1000);
      const total = videoList.reduce((a, v) => a + v.duration_seconds, 0);
      const currentTime = elapsed % total;

      let acc = 0;
      for (let i = 0; i < videoList.length; i++) {
        const video = videoList[i];
        if (currentTime < acc + video.duration_seconds) {
          return { index: i, startOffset: currentTime - acc };
        }
        acc += video.duration_seconds;
      }
      return { index: 0, startOffset: 0 };
    }

    function setBanner(text) {
      document.getElementById('banner').innerHTML = `<span>${text}</span>`;
    }

    async function initPlayer() {
      const data = await loadPlaylist();
      const { start_time_utc, video_list } = data;

      function playSlot() {
        const { index } = getCurrentSlot(start_time_utc, video_list);
        const video = video_list[index];

        const iframe = document.getElementById('iframe-player');
        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block';
        iframe.style.display = 'none';
        iframe.src = video.url;

        setBanner(`Now Playing: ${video.title}`);

        iframe.onload = () => {
          spinner.style.display = 'none';
          iframe.style.display = 'block';
        };

        // Schedule next slot
        const nextIn = (video.duration_seconds - getCurrentSlot(start_time_utc, video_list).startOffset) * 1000;
        setTimeout(playSlot, nextIn);
      }

      playSlot();
    }

    initPlayer();
  </script>
</body>
</html>
