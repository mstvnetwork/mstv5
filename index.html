<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom HLS Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls autoplay muted playsinline></video>

  <!-- Include hls.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("videoPlayer");
    const videoUrl = "https://si.videoapne.to/hls/,bdohwyvh7bboxuzvta5p4gkwrkumwzkroy3hcetgwkra6qq3ly6zuqvo4xcq,.urlset/master.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play().catch(err => {
          console.warn("Autoplay blocked:", err);
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = videoUrl;
      video.addEventListener('loadedmetadata', function () {
        video.play().catch(err => {
          console.warn("Autoplay blocked:", err);
        });
      });
    } else {
      document.body.innerHTML = "<p style='color:white;'>Your browser does not support HLS playback.</p>";
    }
  </script>
</body>
</html>
