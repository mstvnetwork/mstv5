<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls autoplay muted playsinline></video>

  <script>
    // Replace this with your actual direct video URL
    const videoUrl = new URLSearchParams(location.search).get("https://si.videoapne.to/hls/,bdohwyvh7bboxuzvta5p4gkwrkumwzkroy3hcetgwkra6qq3ly6zuqvo4xcq,.urlset/master.m3u8");

    if (!videoUrl) {
      document.body.innerHTML = "<p style='color:white;'>No video URL provided. Use ?src=VIDEO_URL</p>";
    } else {
      const video = document.getElementById("videoPlayer");
      const source = document.createElement("source");

      source.src = videoUrl;
      source.type = videoUrl.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";

      video.appendChild(source);
      video.load();
      video.play().catch(err => {
        console.warn("Autoplay blocked:", err);
      });
    }
  </script>
</body>
</html>
